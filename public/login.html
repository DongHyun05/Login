<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset = "UTF-8">
	<title> 로그인 </title>
	<style>
		#mylink{
			font-size: 25px;
		}
	</style>
</head>
<body align='center'>
        <header>
		<h1>로그인</h1>
	</header>

	<form action="/login" method="POST">
		<fieldset>
				
			<label>아이디</label>
			<input type ="email" id = 'email' name="email" placeholder="abc@example.com" required>
			<br><br>

			<label>비밀번호</label>
			<input type="password" id = "password" name="password" required>
			<br><br>

			<button type ="reset">초기화</button>
			<button type ="submit">등록</button>
		</fieldset>
        </form>
        <br><br>
        <a id="mylink" href="./registration.html">회원가입</a>

</body>
</html>
